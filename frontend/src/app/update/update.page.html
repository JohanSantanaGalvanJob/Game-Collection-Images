<ion-header>
  <ion-toolbar>
    <ion-title>Update Game</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

 

  <ion-list lines="full">
    <form [formGroup]="updateGameFg" (ngSubmit)="onSubmit()">

      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="6" *ngFor="let game of Games" >
            <ion-img class="photo-frame" *ngIf="capturedPhoto" [src]="capturedPhoto" (click)="takePhoto()"></ion-img>
            <ion-img class="photo-frame" *ngIf="!capturedPhoto" src="../../assets/No-Image-Placeholder.svg"
              (click)="takePhoto()"></ion-img>
          </ion-col>
          <ion-col size="6">
            <ion-button color="primary" fill="outline" (click)="takePhoto()">
              <ion-icon slot="start" name="camera-outline"></ion-icon>
              Take a photo
            </ion-button>
            <ion-button color="primary" fill="outline" (click)="pickImage()">
              <ion-icon slot="start" name="image-outline"></ion-icon>
              Pick an image
            </ion-button>
            <ion-button color="danger" fill="outline" (click)="discardImage()">
              <ion-icon slot="start" name="aperture"></ion-icon>
              Discard image
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-item>
        <ion-label position="floating">Platform</ion-label>
        <ion-input formControlName="platform" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="title" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="description" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Genre</ion-label>
        <ion-input formControlName="genre" type="text" required>
        </ion-input>
      </ion-item>



      <ion-item>
        <ion-label position="floating">Meta score</ion-label>
        <ion-input formControlName="meta_score" type="number" placeholder="Put a number" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">User Score</ion-label>
        <ion-input formControlName="user_score" type="number" placeholder="Put a number" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Release Date</ion-label>
        <ion-input formControlName="release_date" type="date" required>
        </ion-input>
      </ion-item>     

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
